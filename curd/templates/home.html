{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <title>All Post</title>
</head>
<body>
<div class="container my-4">
       <h3>ALL POST</h3>
       {% for post in posts %}
       <div class="card my-3">
           <h5 class="card-header">{{post.title}}</h5>
           <div class="card-body">
                <p class="card-text">{{post.detail}}</p>
                <p><a href="/update/{{post.id}}" class="btn btn-success">Update</a></p>
           </div>
       </div>
       {% endfor %}
</div>
</body>
</html>
